<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image for Mango Elite Coaching</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff0066 0%, #cc0052 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            box-shadow: 0 8px 25px rgba(255, 0, 102, 0.4);
        }
        
        .logo-circle img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            background: transparent;
            mix-blend-mode: normal;
        }
        
        .brand-text {
            font-size: 32px;
            font-weight: 900;
            color: #ff0066;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .main-headline {
            font-size: 56px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            max-width: 900px;
        }
        
        .highlight {
            color: #ff0066;
        }
        
        .subheadline {
            font-size: 24px;
            font-weight: 500;
            opacity: 0.9;
            margin-bottom: 25px;
            max-width: 700px;
        }
        
        .cta-badge {
            background: #ff0066;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 6px 20px rgba(255, 0, 102, 0.4);
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .circle-1 {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 0, 102, 0.2);
            border-radius: 50%;
        }
        
        .circle-2 {
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 0, 102, 0.1);
            border-radius: 50%;
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="decorative-elements">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="gradient-overlay"></div>
        </div>
        
        <div class="content">
            <div class="logo-section">
                <div class="logo-circle">
                    <img src="https://mangoelitecoaching.com/white-mango-logo-real.png" alt="Mango Logo" style="width: 70px; height: 70px; object-fit: contain; background: transparent !important;">
                </div>
                <div class="brand-text">Mango Elite Coaching</div>
            </div>
            
            <div class="main-headline">
                Run Your Shop in Just <span class="highlight">5 Hours/Week</span><br>
                While Growing Revenue <span class="highlight">50%+</span>
            </div>
            
            <div class="subheadline">
                Ultra-exclusive 12-person cohort for shop owners
            </div>
            
            <div class="cta-badge">
                Limited Spots Available
            </div>
        </div>
    </div>
</body>
</html>
